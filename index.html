<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Checklista App med Meny</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2c2c2c" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="icon-192.png" />

    <style>
        html, body {
            margin: 0; padding: 0;
            height: 100%;
            background-color: #2c2c2c;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden; /* Lås scroll på hela sidan */
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 1rem;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        /* Hamburger ikon */
        #hamburger {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 30px;
            height: 22px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #hamburger div {
            width: 100%;
            height: 4px;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        /* När meny är öppen */
        #hamburger.open div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        #hamburger.open div:nth-child(2) {
            opacity: 0;
        }
        #hamburger.open div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Sidomeny */
        #side-menu {
            position: fixed;
            top: 0;
            left: -250px; /* gömd utanför skärmen */
            width: 250px;
            height: 100%;
            background-color: #1e1e1e;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            padding: 2rem 1rem;
            box-sizing: border-box;
            transition: left 0.3s ease;
            z-index: 1000;
        }
        #side-menu.open {
            left: 0;
        }
        #side-menu h2 {
            margin-top: 0;
            color: #ccc;
            font-weight: normal;
        }
        #side-menu ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0 0;
        }
        #side-menu ul li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #444;
            cursor: pointer;
            color: #aaa;
            user-select: none;
        }
        #side-menu ul li:hover {
            color: white;
        }

        h1 {
            margin: 2rem 0 1rem 0;
            font-weight: normal;
            color: white;
            user-select: none;
        }

        #input-area {
            display: flex;
            width: 100%;
            max-width: 500px;
            margin-bottom: 1rem;
        }
        #new-task {
            flex-grow: 1;
            font-size: 1rem;
            padding: 0.5rem;
            border: none;
            border-radius: 6px 0 0 6px;
            outline: none;
            background-color: #3a3a3a;
            color: white;
            user-select: text;
        }
        #add-btn {
            background-color: #28a745;
            border: none;
            padding: 0 1rem;
            cursor: pointer;
            font-size: 1rem;
            color: white;
            border-radius: 0 6px 6px 0;
            user-select: none;
            transition: background-color 0.3s;
        }
        #add-btn:hover {
            background-color: #218838;
        }

        #task-list-container {
            width: 100%;
            max-width: 500px;
            background-color: #3a3a3a;
            border-radius: 8px;
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            user-select: none;
            box-sizing: border-box;
            padding: 0.5rem 1rem;
        }

        ul#task-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ul#task-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.6rem 0;
            border-bottom: 1px solid #505050;
            color: white;
            user-select: text;
        }
        ul#task-list li.completed span.task-text {
            text-decoration: line-through;
            color: #888;
        }

        ul#task-list li span.task-text {
            flex-grow: 1;
            margin-left: 0.5rem;
            text-align: left;
        }

        ul#task-list li input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
            user-select: none;
        }

        ul#task-list li button.delete-btn {
            background-color: #dc3545;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            padding: 0 8px;
            margin-left: 1rem;
            user-select: none;
            transition: background-color 0.3s;
        }
        ul#task-list li button.delete-btn:hover {
            background-color: #b02a37;
        }

        #clear-btn {
            margin-top: 0.75rem;
            background-color: #dc3545;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        #clear-btn:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>

    <div id="hamburger" aria-label="Meny" role="button" tabindex="0">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <nav id="side-menu" aria-hidden="true">
        <h2>Menyn</h2>
        <ul>
            <li>Funktion 1</li>
            <li>Funktion 2</li>
            <li>Funktion 3</li>
            <!-- Lägg till fler saker här senare -->
        </ul>
    </nav>

    <h1>Checklista</h1>

    <div id="input-area">
        <input type="text" id="new-task" placeholder="Skriv en punkt..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
        <button id="add-btn">Lägg till</button>
    </div>

    <div id="task-list-container">
        <ul id="task-list"></ul>
        <button id="clear-btn">Rensa</button>
    </div>

    <script>
        const addBtn = document.getElementById('add-btn');
        const newTaskInput = document.getElementById('new-task');
        const taskList = document.getElementById('task-list');
        const clearBtn = document.getElementById('clear-btn');
        const taskListContainer = document.getElementById('task-list-container');

        const hamburger = document.getElementById('hamburger');
        const sideMenu = document.getElementById('side-menu');

        function addTask(text) {
            const li = document.createElement('li');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';

            const span = document.createElement('span');
            span.className = 'task-text';
            span.textContent = text;

            checkbox.addEventListener('change', () => {
                li.classList.toggle('completed', checkbox.checked);
            });

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = '×';
            deleteBtn.title = 'Ta bort';

            deleteBtn.addEventListener('click', () => {
                taskList.removeChild(li);
            });

            li.appendChild(checkbox);
            li.appendChild(span);
            li.appendChild(deleteBtn);

            taskList.appendChild(li);
        }

        addBtn.addEventListener('click', () => {
            const taskText = newTaskInput.value.trim();
            if (taskText === '') return;
            addTask(taskText);
            newTaskInput.value = '';
            newTaskInput.focus();
        });

        newTaskInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                addBtn.click();
            }
        });

        clearBtn.addEventListener('click', () => {
            taskList.innerHTML = '';
            newTaskInput.focus();
        });
