<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Maltes App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <button id="menu-btn">&#9776;</button>
      <h1>Maltes app</h1>
    </header>

    <nav id="sidebar">
      <ul>
        <li onclick="showSection('home')">🏠 Startsida</li>
        <li onclick="showSection('checklist')">✅ Checklista</li>
        <li>📁 xxx</li>
        <li>📁 xxx</li>
      </ul>
    </nav>

    <main>
      <section id="home" class="section visible">
        <h2>Hej och välkommen till Maltes app</h2>
        <p>Välj ett alternativ i menyn!</p>
      </section>

      <section id="checklist" class="section">
        <form id="checklist-form">
          <input type="text" id="item-input" placeholder="Lägg till punkt..." autocomplete="off" />
          <button type="submit">Lägg till</button>
        </form>

        <ul id="checklist-items"></ul>

        <button id="clear-btn">Rensa alla</button>
      </section>
    </main>
  </div>
</body>
</html>
