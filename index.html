<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Maltes app</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2c2c2c" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="icon-192.png" />

    <style>
        html, body {
            margin: 0; padding: 0;
            height: 100%;
            background-color: #2c2c2c;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden; /* Lås scroll */
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 1rem;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        /* Hamburger ikon */
        #hamburger {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 30px;
            height: 22px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            user-select: none;
        }
        #hamburger div {
            width: 100%;
            height: 4px;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        #hamburger.open div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        #hamburger.open div:nth-child(2) {
            opacity: 0;
        }
        #hamburger.open div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Sidomeny */
        #side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #1e1e1e;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            padding: 2rem 1rem;
            box-sizing: border-box;
            transition: left 0.3s ease;
            z-index: 1000;
            user-select: none;
        }
        #side-menu.open {
            left: 0;
        }
        #side-menu h2 {
            margin-top: 0;
            color: #ccc;
            font-weight: normal;
        }
        #side-menu ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0 0;
        }
        #side-menu ul li {
            padding: 0.75rem 0;
            border-bottom: 1px solid #444;
            cursor: pointer;
            color: #aaa;
            user-select: none;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        #side-menu ul li:hover {
            color: white;
        }

        /* Gemensamt för alla sidor */
        h1 {
            margin: 2rem 0 1rem 0;
            font-weight: normal;
            color: white;
            user-select: none;
            text-align: center;
        }

        /* Framsidan */
        #home {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        #home h2 {
            font-weight: normal;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
        #home button {
            width: 100%;
            max-width: 300px;
            margin: 0.5rem 0;
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 6px;
            border: none;
            background-color: #3a3a3a;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            user-select: none;
        }
        #home button:hover {
            background-color: #555;
        }

        /* Checklista sidan */
        #checklist-page {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        #input-area {
            display: flex;
            width: 100%;
            margin-bottom: 1rem;
        }
        #new-task {
            flex-grow: 1;
            font-size: 1rem;
            padding: 0.5rem;
            border: none;
            border-radius: 6px 0 0 6px;
            outline: none;
            background-color: #3a3a3a;
            color: white;
            user-select: text;
            text-align: left;
        }
        #add-btn {
            background-color: #28a745;
            border: none;
            padding: 0 1rem;
            cursor: pointer;
            font-size: 1rem;
            color: white;
            border-radius: 0 6px 6px 0;
            user-select: none;
            transition: background-color 0.3s;
        }
        #add-btn:hover {
            background-color: #218838;
        }

        #task-list-container {
            background-color: #3a3a3a;
            border-radius: 8px;
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            user-select: none;
            box-sizing: border-box;
            padding: 0.5rem 1rem;
            width: 100%;
        }

        ul#task-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ul#task-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.6rem 0;
            border-bottom: 1px solid #505050;
            color: white;
            user-select: text;
        }
        ul#task-list li.completed span.task-text {
            text-decoration: line-through;
            color: #888;
        }

        ul#task-list li span.task-text {
            flex-grow: 1;
            margin-left: 0.5rem;
            text-align: left;
        }

        ul#task-list li input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
            user-select: none;
        }

        ul#task-list li button.delete-btn {
            background-color: #dc3545;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            padding: 0 8px;
            margin-left: 1rem;
            user-select: none;
            transition: background-color 0.3s;
        }
        ul#task-list li button.delete-btn:hover {
            background-color: #b02a37;
        }

        #clear-btn {
            margin-top: 0.75rem;
            background-color: #dc3545;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        #clear-btn:hover {
            background-color: #b02a37;
        }

        /* Sidor xxx */
        #xxx1-page, #xxx2-page {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
            user-select: none;
        }
        #xxx1-page p, #xxx2-page p {
            font-size: 1.2rem;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div id="hamburger" aria-label="Meny" role="button" tabindex="0" style="display:none;">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <nav id="side-menu" aria-hidden="true">
        <h2>Menyn</h2>
        <ul>
            <li data-page="checklista">Checklista</li>
            <li data-page="xxx1">xxx</li>
            <li data-page="xxx2">xxx</li>
        </ul>
    </nav>

    <!-- Framsida -->
    <section id="home">
        <h2>Hej och välkommen till Maltes app</h2>
        <button data-page="checklista">Checklista</button>
        <button data-page="xxx1">xxx</button>
        <button data-page="xxx2">xxx</button>
    </section>

    <!-- Checklista sidan -->
    <section id="checklist-page" aria-label="Checklista">
        <h1>Checklista</h1>
        <div id="input-area">
            <input id="new-task" type="text" placeholder="Lägg till ny punkt" aria-label="Lägg till ny punkt" />
            <button id="add-btn" aria-label="Lägg till punkt">+</button>
        </div>
        <div id="task-list-container">
            <ul id="task-list"></ul>
        </div>
        <button id="clear-btn" aria-label="Rensa alla punkter">Rensa alla punkter</button>
    </section>

    <!-- Xxx sidor -->
    <section id="xxx1-page">
        <h1>xxx</h1>
        <p>Här kan du lägga till innehåll för sidan xxx.</p>
    </section>

    <section id="xxx2-page">
        <h1>xxx</h1>
        <p>Här kan du lägga till innehåll för sidan xxx.</p>
    </section>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sideMenu = document.getElementById('side-menu');
        const menuItems = sideMenu.querySelectorAll('li');
        const pageTitle = document.querySelector('h1');

        const homeSection = document.getElementById('home');
        const checklistPage = document.getElementById('checklist-page');
        const xxx1Page = document.getElementById('xxx1-page');
        const xxx2Page = document.getElementById('xxx2-page');

        // Funktion för att visa rätt sida
        function showPage(page) {
            // Stäng meny om öppen
            if (sideMenu.classList.contains('open')) {
                toggleMenu();
            }

            // Dölj alla sidor
            homeSection.style.display = 'none';
            checklistPage.style.display = 'none';
            xxx1Page.style.display = 'none';
            xxx2Page.style.display = 'none';

            // Visa vald sida
            switch(page) {
                case 'home':
                    homeSection.style.display = 'flex';
                    break;
                case 'checklista':
                    checklistPage.style.display = 'flex';
                    break;
                case 'xxx1':
                    xxx1Page.style.display = 'flex';
                    break;
                case 'xxx2':
                    xxx2Page.style.display = 'flex';
                    break;
                default:
                    homeSection.style.display = 'flex';
            }
        }

        // Start på framsidan
        showPage('home');

        // Meny-funktionalitet
        function toggleMenu() {
            const isOpen = sideMenu.classList.toggle('open');
            hamburger.classList.toggle('open', isOpen);
            sideMenu.setAttribute('aria-hidden', !isOpen);
        }

        hamburger.addEventListener('click', toggleMenu);
        hamburger.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                toggleMenu();
            }
        });

        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                showPage(item.dataset.page);
            });
            item.addEventListener('keydown', e => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    item.click();
                }
            });
        });

        // Navigering från framsidans knappar
        document.querySelectorAll('#home button').forEach(btn => {
            btn.addEventListener('click', () => {
                showPage(btn.dataset.page);
                hamburger.style.display = 'flex'; // Visa hamburger när man lämnar framsidan
            });
        });

        // Visa hamburger först bara när man lämnar framsidan
        hamburger.style.display = 'none';

        // Checklista funktionalitet (exempel)
        const taskList = document.getElementById('task-list');
        const addBtn = document.getElementById('add-btn');
        const newTaskInput = document.getElementById('new-task');
        const clearBtn = document.getElementById('clear-btn');

        function addTask(text) {
            const li = document.createElement('li');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.setAttribute('aria-label', `Markera "${text}" som klar`);
            const span = document.createElement('span');
            span.textContent = text;
            span.className = 'task-text';

            checkbox.addEventListener('change', () => {
                li.classList.toggle('completed', checkbox.checked);
            });

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'X';
            deleteBtn.className = 'delete-btn';
            deleteBtn.setAttribute('aria-label', `Ta bort punkten "${text}"`);
            deleteBtn.addEventListener('click', () => {
                li.remove();
            });

            li.appendChild(checkbox);
            li.appendChild(span);
            li.appendChild(deleteBtn);

            taskList.appendChild(li);
        }

        function clearTasks() {
            taskList.innerHTML = '';
        }

        addBtn.addEventListener('click', () => {
            const text = newTaskInput.value.trim();
            if (text.length > 0) {
                addTask(text);
                newTaskInput.value = '';
                newTaskInput.focus();
            }
        });

        newTaskInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                addBtn.click();
            }
        });

        clearBtn.addEventListener('click', () => {
            if (confirm('Vill du verkligen rensa alla punkter?')) {
                clearTasks();
            }
        });
    </script>
</body>
</html>
