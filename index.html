<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Checklista App</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    :root {
      --bg: #1e1e1e;
      --card: #2a2a2a;
      --accent: #4caf50;
      --text: #ffffff;
      --muted: #bbbbbb;
      --danger: #e53935;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .input-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }

    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #add-btn {
      background-color: var(--accent);
      color: white;
    }

    #add-btn:hover {
      background-color: #3c9e43;
    }

    #clear-btn {
      background-color: var(--danger);
      color: white;
      width: 100%;
      margin-top: 1rem;
    }

    #clear-btn:hover {
      background-color: #c62828;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background-color: #1c1c1c;
      padding: 0.6rem;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    li.completed span {
      text-decoration: line-through;
      color: var(--muted);
    }

    li input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 0.75rem;
    }

    .task-text {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--danger);
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .delete-btn:hover {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checklista</h1>
    <div class="input-row">
      <input type="text" id="new-task" placeholder="Ny punkt..." />
      <button id="add-btn">Lägg till</button>
    </div>
    <ul id="task-list"></ul>
    <button id="clear-btn">Rensa allt</button>
  </div>

  <script>
    const addBtn = document.getElementById('add-btn');
    const newTaskInput = document.getElementById('new-task');
    const taskList = document.getElementById('task-list');
    const clearBtn = document.getElementById('clear-btn');

    function createTaskItem(text) {
      const li = document.createElement('li');

      const taskText = document.createElement('span');
      taskText.textContent = text;

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';

      checkbox.addEventListener('change', () => {
        li.classList.toggle('completed', checkbox.checked);
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.innerHTML = '✕';
      deleteBtn.classList.add('delete-btn');
      deleteBtn.addEventListener('click', () => {
        li.style.opacity = '0';
        li.style.transform = 'translateX(30px)';
        setTimeout(() => li.remove(), 200);
      });

      const textWrapper = document.createElement('div');
      textWrapper.className = 'task-text';
      textWrapper.appendChild(checkbox);
      textWrapper.appendChild(taskText);

      li.appendChild(textWrapper);
      li.appendChild(deleteBtn);
      return li;
    }

    addBtn.addEventListener('click', () => {
      const taskText = newTaskInput.value.trim();
      if (taskText === '') return;

      const taskItem = createTaskItem(taskText);
      taskList.appendChild(taskItem);

      newTaskInput.value = '';
      newTaskInput.focus();
    });

    newTaskInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        addBtn.click();
      }
    });

    clearBtn.addEventListener('click', () => {
      taskList.innerHTML = '';
    });
  </script>
</body>
</html>
