<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Checklista App</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1e1e1e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      touch-action: manipulation;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 100%;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #ffffff;
      font-size: 1.8rem;
    }

    .input-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: #fff;
    }

    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #add-btn {
      background-color: #00c853;
      color: #fff;
    }

    #add-btn:hover {
      background-color: #00b04c;
    }

    #clear-btn {
      background-color: #d32f2f;
      color: #fff;
      margin-top: auto;
      margin-top: 1rem;
    }

    #clear-btn:hover {
      background-color: #b71c1c;
    }

    #task-list {
      flex: 1;
      overflow-y: auto;
      max-height: 60vh;
      padding-right: 4px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem;
      margin-bottom: 0.4rem;
      background-color: #2a2a2a;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    li.completed {
      background-color: #1b5e20;
      text-decoration: line-through;
      color: #b0b0b0;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      flex: 1;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      accent-color: #00c853;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #ef5350;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .remove-btn:hover {
      color: #e53935;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checklista</h1>
    <div class="input-row">
      <input type="text" id="new-task" placeholder="Skriv en punkt..." />
      <button id="add-btn">Lägg till</button>
    </div>
    <ul id="task-list"></ul>
    <button id="clear-btn">Rensa alla</button>
  </div>

  <script>
    const addBtn = document.getElementById('add-btn');
    const newTaskInput = document.getElementById('new-task');
    const taskList = document.getElementById('task-list');
    const clearBtn = document.getElementById('clear-btn');

    function createTask(taskText) {
      const li = document.createElement('li');

      const leftDiv = document.createElement('div');
      leftDiv.className = 'left';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';

      const span = document.createElement('span');
      span.textContent = taskText;

      checkbox.addEventListener('change', () => {
        li.classList.toggle('completed', checkbox.checked);
      });

      const removeBtn = document.createElement('button');
      removeBtn.innerHTML = '✕';
      removeBtn.className = 'remove-btn';
      removeBtn.addEventListener('click', () => {
        li.remove();
      });

      leftDiv.appendChild(checkbox);
      leftDiv.appendChild(span);
      li.appendChild(leftDiv);
      li.appendChild(removeBtn);
      taskList.appendChild(li);
    }

    addBtn.addEventListener('click', () => {
      const taskText = newTaskInput.value.trim();
      if (taskText === '') return;
      createTask(taskText);
      newTaskInput.value = '';
      newTaskInput.focus();
    });

    newTaskInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        addBtn.click();
      }
    });

    clearBtn.addEventListener('click', () => {
      if (confirm('Är du säker på att du vill rensa alla punkter?')) {
        taskList.innerHTML = '';
      }
    });
  </script>
</body>
</html>
