<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Löneberäknare & Checklista</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="start-screen" class="centered">
    <h1>Välkommen!</h1>
    <button onclick="startApp('salary-calculator')">Löneberäkning</button>
    <button onclick="startApp('checklist')">Checklista</button>
  </div>

  <div id="menu-icon" class="menu-icon" style="display:none;">☰</div>

  <div id="sidebar" class="sidebar">
    <nav>
      <ul>
        <li><button onclick="showSection('salary-calculator')">Löneberäkning</button></li>
        <li><button onclick="showSection('checklist')">Checklista</button></li>
      </ul>
    </nav>
  </div>

  <div id="overlay" class="overlay"></div>

  <section id="salary-calculator" class="section" style="display:none;">
    <h2>Löneberäknare</h2>
    <form id="calc-form">
      <label>Datum:
        <input type="date" id="work-date" required />
      </label>
      <label>Starttid:
        <input type="time" id="start-time" required />
      </label>
      <label>Sluttid:
        <input type="time" id="end-time" required />
      </label>
      <label>Rast start:
        <input type="time" id="break-start" value="00:00" required />
      </label>
      <label>Rast slut:
        <input type="time" id="break-end" value="00:00" required />
      </label>
      <label>Timmar per timme (kr):
        <input type="number" id="hourly-wage" min="0" step="0.01" value="120" required />
      </label>
      <button type="submit">Beräkna</button>
      <button type="button" id="reset-total">Nollställ total</button>
    </form>
    <div id="result"></div>
  </section>

  <section id="checklist" class="section" style="display:none;">
    <h2>Checklista</h2>
    <input type="text" id="new-task" placeholder="Lägg till ny uppgift" />
    <button id="add-btn">Lägg till</button>
    <ul id="task-list"></ul>
    <button id="clear-btn">Rensa alla</button>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
