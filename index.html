<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Checklista App</title>

<style>
  /* Hela sidan och html bakgrund och låsning */
  html, body {
    height: 100%;
    margin: 0; 
    padding: 0;
    overflow: hidden; /* Inget scroll alls */
    background-color: #1e1e1e; /* Mörkgrå bakgrund hela sidan */
    color: white;
    font-family: Arial, sans-serif;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  /* Container med samma bakgrund som sidan */
  .container {
    margin-top: 2rem;
    width: 90vw;
    max-width: 500px;
    background: #1e1e1e; /* Samma mörkgrå som sidan */
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
    padding: 1.5rem 1.5rem 1rem 1.5rem;
    display: flex;
    flex-direction: column;
    max-height: 80vh;
  }
  h1 {
    margin: 0 0 1rem 0;
    text-align: center;
    user-select: none;
  }
  .input-area {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }
  input {
    flex-grow: 1;
    font-size: 1rem;
    padding: 0.5rem 0.75rem;
    border-radius: 6px;
    border: none;
    outline: none;
    background-color: #4caf50; /* grön som knappen */
    color: white;
    text-align: left; /* vänsterjusterad text */
    caret-color: white;
    transition: background-color 0.3s ease;
  }
  input::placeholder {
    color: #d0f0d0;
    text-align: left;
  }
  input:focus {
    background-color: #45a047;
  }
  button.add-btn {
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 0 1rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button.add-btn:hover {
    background-color: #45a047;
  }

  /* Listan scrollas bara */
  ul {
    list-style: none;
    margin: 0;
    padding: 0;
    background-color: #2a2a2a;
    border-radius: 6px;
    border: 1px solid #333;
    overflow-y: auto;
    max-height: 50vh;
  }
  li {
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    border-bottom: 1px solid #444;
    color: #eee;
    font-size: 1rem;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  li:last-child {
    border-bottom: none;
  }
  li.completed {
    color: #999;
    text-decoration: line-through;
  }
  li input[type="checkbox"] {
    margin-right: 1rem;
    transform: scale(1.3);
    cursor: pointer;
  }
  li .task-text {
    flex-grow: 1;
  }
  li button.delete-btn {
    background-color: transparent;
    border: none;
    color: #e74c3c;
    font-weight: bold;
    font-size: 1.2rem;
    cursor: pointer;
    padding: 0 0.5rem;
    transition: color 0.2s ease;
    user-select: none;
  }
  li button.delete-btn:hover {
    color: #c0392b;
  }
  button.clear-btn {
    margin-top: 0.5rem;
    background-color: #e74c3c;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 0.75rem 0;
    font-size: 1rem;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
    width: 100%;
    flex-shrink: 0;
  }
  button.clear-btn:hover {
    background-color: #c0392b;
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Checklista</h1>
    <div class="input-area">
      <input type="text" id="new-task" placeholder="Skriv en punkt..." aria-label="Ny punkt" autocomplete="off" />
      <button class="add-btn" id="add-btn" aria-label="Lägg till punkt">Lägg till</button>
    </div>
    <ul id="task-list" aria-live="polite" aria-label="Lista med punkter"></ul>
    <button class="clear-btn" id="clear-btn" aria-label="Rensa alla punkter">Rensa</button>
  </div>

  <script>
    const addBtn = document.getElementById('add-btn');
    const newTaskInput = document.getElementById('new-task');
    const taskList = document.getElementById('task-list');
    const clearBtn = document.getElementById('clear-btn');

    function createTaskItem(text) {
      const li = document.createElement('li');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.setAttribute('aria-label', 'Markera som klar');

      checkbox.addEventListener('change', () => {
        li.classList.toggle('completed', checkbox.checked);
      });

      const span = document.createElement('span');
      span.textContent = text;
      span.className = 'task-text';

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '×';
      deleteBtn.className = 'delete-btn';
      deleteBtn.setAttribute('aria-label', 'Ta bort punkt');
      deleteBtn.addEventListener('click', () => {
        taskList.removeChild(li);
      });

      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(deleteBtn);

      return li;
    }

    function addTask() {
      const taskText = newTaskInput.value.trim();
      if (taskText === '') return;
      const taskItem = createTaskItem(taskText);
      taskList.appendChild(taskItem);
      newTaskInput.value = '';
      newTaskInput.focus();
    }

    addBtn.addEventListener('click', addTask);
    newTaskInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        addTask();
      }
    });

    clearBtn.addEventListener('click', () => {
      taskList.innerHTML = '';
      newTaskInput.focus();
    });
  </script>
</body>
</html>
