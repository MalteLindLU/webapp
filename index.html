<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maltes App</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="menu-icon" id="menu-icon">&#9776;</div>

  <div class="sidebar" id="sidebar">
    <a href="#" onclick="showSection('checklist')">Checklista</a>
    <a href="#" onclick="showSection('salary-calculator')">Lönekalkylator</a>
    <a href="#">Kommer snart</a>
  </div>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <div class="container" id="start-screen">
    <h1>Välkommen till Maltes App</h1>
    <p>Vad vill du göra?</p>
    <button onclick="startApp('checklist')">Checklista</button>
    <button onclick="startApp('salary-calculator')">Lönekalkylator</button>
    <button onclick="startApp('coming-soon')">Kommer snart</button>
  </div>

  <!-- Checklista -->
  <div class="container" id="checklist" style="display: none;">
    <h1>Checklista</h1>
    <div class="input-row">
      <input type="text" id="new-task" placeholder="Ny uppgift..." />
      <button id="add-btn">+</button>
    </div>
    <div class="list-wrapper">
      <ul id="task-list"></ul>
    </div>
    <button id="clear-btn">Rensa lista</button>
  </div>

  <!-- Lönekalkylator -->
  <div class="container" id="salary-calculator" style="display: none;">
    <h1>Lönekalkylator</h1>
    <form id="calc-form">
      <label>Datum: <input type="date" id="work-date" required /></label><br /><br />
      <label>Starttid: <input type="time" id="start-time" required /></label><br /><br />
      <label>Sluttid: <input type="time" id="end-time" required /></label><br /><br />
      <label>Rast från: <input type="time" id="break-start" required /></label><br /><br />
      <label>Rast till: <input type="time" id="break-end" required /></label><br /><br />
      <label>Timlön (kr/h): <input type="number" id="hourly-wage" required /></label><br /><br />
      <button type="submit">Beräkna</button>
    </form>
    <div id="result" style="margin-top: 1rem;"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
