<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Maltes App</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container">

        <header>
            <button id="menu-btn" aria-label="Öppna meny">&#9776;</button>
            <h1>Maltes App</h1>
        </header>

        <nav id="sidebar" class="hidden">
            <ul>
                <li><button class="menu-item" data-view="welcome">Välkommen</button></li>
                <li><button class="menu-item" data-view="checklist">Checklista</button></li>
                <li><button class="menu-item" data-view="xxx">XXX</button></li>
                <li><button class="menu-item" data-view="yyy">YYY</button></li>
            </ul>
        </nav>

        <main>
            <section id="welcome" class="view">
                <h2>Välkommen till Maltes app</h2>
                <p>Vad vill du göra?</p>
            </section>

            <section id="checklist" class="view hidden">
                <div class="input-row">
                    <input type="text" id="new-task" placeholder="Skriv en punkt..." autocomplete="off" />
                    <button id="add-btn">Lägg till</button>
                </div>

                <div class="list-wrapper">
                    <ul id="task-list"></ul>
                </div>

                <button id="clear-btn">Rensa</button>
            </section>

            <section id="xxx" class="view hidden">
                <h2>XXX</h2>
                <p>Inget innehåll ännu.</p>
            </section>

            <section id="yyy" class="view hidden">
                <h2>YYY</h2>
                <p>Inget innehåll ännu.</p>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
